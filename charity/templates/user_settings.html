{% extends 'base.html' %}
{% block content %}
    <header class="header--form-page">
    {% include 'navigation.html' %}
    <br>
    <div class="slogan container container--90">
        <div class="slogan--item">
                <h2>Zmień dane:</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Imię" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="surname" placeholder="Nazwisko" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Hasło" />
                    </div>
                    <div class="form-group form-group--buttons">
                        <button class="btn" name="change-data" type="submit">Zmień dane</button>
                    </div>

              </form>
                <h2>Zmień hasło:</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" name="old_password" placeholder="Aktualne hasło" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="new_password" placeholder="Nowe hasło" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="new_password2" placeholder="Powtórz hasło" />
                    </div>
                    <div class="form-group form-group--buttons">
                        <button class="btn" name="change-password" type="submit">Zmień hasło</button>
                    </div>
              </form>
        </div>


      </div>
    </header>
{% endblock %}
